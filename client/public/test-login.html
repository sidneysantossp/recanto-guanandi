<!DOCTYPE html>
<html>
<head>
    <title>Teste de Login e LocalStorage</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        .info { background-color: #d1ecf1; }
        button { padding: 10px 20px; margin: 5px; }
        .credentials { background-color: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Teste de Login e LocalStorage</h1>
    
    <div class="credentials">
        <h3>Credenciais de Teste:</h3>
        <p><strong>Email:</strong> admin@guanandi.com</p>
        <p><strong>Senha:</strong> admin123</p>
    </div>
    
    <div>
        <button onclick="testLogin()">üîê Testar Login V√°lido</button>
        <button onclick="testInvalidEmail()">‚ùå Testar Email Inv√°lido</button>
        <button onclick="testWrongPassword()">üîë Testar Senha Incorreta</button>
        <button onclick="testMissingFields()">üìù Testar Campos Vazios</button>
        <button onclick="testNonExistentUser()">üë§ Testar Usu√°rio Inexistente</button>
        <button onclick="checkLocalStorage()">üíæ Verificar LocalStorage</button>
        <button onclick="testLogout()">üö™ Testar Logout</button>
        <button onclick="clearResults()">üßπ Limpar Resultados</button>
    </div>
    
    <div id="results"></div>

    <script>
        function addResult(title, content, type = 'success') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result ' + type;
            resultDiv.innerHTML = `<h4>${title}</h4><pre>${content}</pre>`;
            resultsDiv.appendChild(resultDiv);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testLogin() {
            addResult('üîê Teste de Login', 'Iniciando teste de login...', 'info');
            
            try {
                console.log('Fazendo requisi√ß√£o para: http://localhost:3000/api/auth/login');
                
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@guanandi.com',
                        senha: 'admin123'
                    })
                });
                
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success && data.token) {
                    addResult('‚úÖ Login - SUCESSO', JSON.stringify(data, null, 2));
                    
                    // Simular o que o AuthContext faz
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    addResult('üíæ LocalStorage', 'Token e usu√°rio salvos com sucesso:\n' + 
                        'Token: ' + data.token.substring(0, 50) + '...\n' +
                        'User: ' + JSON.stringify(data.user, null, 2));
                        
                    // Verificar se foi salvo corretamente
                    setTimeout(checkLocalStorage, 500);
                } else {
                    addResult('‚ùå Login - FALHA', JSON.stringify(data, null, 2), 'error');
                }
            } catch (error) {
                console.error('Erro no login:', error);
                addResult('‚ùå Login - ERRO', error.message, 'error');
            }
        }
        
        function checkLocalStorage() {
            addResult('üîç Verifica√ß√£o LocalStorage', 'Verificando dados armazenados...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                const user = localStorage.getItem('user');
                
                let result = '';
                
                if (token) {
                    result += '‚úÖ Token encontrado:\n' + token.substring(0, 100) + '...\n\n';
                } else {
                    result += '‚ùå Token N√ÉO encontrado\n\n';
                }
                
                if (user) {
                    result += '‚úÖ Usu√°rio encontrado:\n' + user + '\n\n';
                } else {
                    result += '‚ùå Usu√°rio N√ÉO encontrado\n\n';
                }
                
                // Verificar se localStorage est√° funcionando
                const testKey = 'test_' + Date.now();
                const testValue = 'test_value_' + Date.now();
                
                localStorage.setItem(testKey, testValue);
                const retrievedValue = localStorage.getItem(testKey);
                localStorage.removeItem(testKey);
                
                if (retrievedValue === testValue) {
                    result += '‚úÖ LocalStorage funcionando corretamente';
                } else {
                    result += '‚ùå LocalStorage com problemas';
                }
                
                addResult('üíæ Status LocalStorage', result, token && user ? 'success' : 'error');
                
            } catch (error) {
                addResult('‚ùå Erro LocalStorage', error.message, 'error');
            }
        }
        
        function testLogout() {
            addResult('üö™ Teste de Logout', 'Limpando localStorage...', 'info');
            
            try {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                
                addResult('‚úÖ Logout', 'Token e usu√°rio removidos do localStorage');
                
                // Verificar se foi removido
                setTimeout(checkLocalStorage, 500);
                
            } catch (error) {
                addResult('‚ùå Erro no Logout', error.message, 'error');
            }
        }
        
        // Verifica√ß√£o inicial ao carregar a p√°gina
        window.onload = function() {
            addResult('‚ÑπÔ∏è Informa√ß√µes do Sistema', `
URL atual: ${window.location.href}
User Agent: ${navigator.userAgent}
LocalStorage dispon√≠vel: ${typeof(Storage) !== "undefined"}
Cookies habilitados: ${navigator.cookieEnabled}
Timestamp: ${new Date().toISOString()}
`, 'info');
            
            // Verificar estado inicial do localStorage
            checkLocalStorage();
        };
    </script>
</body>
</html>
